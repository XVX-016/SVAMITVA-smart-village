<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üè† Drone-to-Panchayat | AI Building Detection</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #f8fafc;
      color: #1e293b;
    }

    .header {
      background: #0f172a;
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .header p {
      margin: 0.5rem 0 0;
      opacity: 0.8;
      font-size: 0.9rem;
    }

    #map {
      height: calc(100vh - 200px);
      width: 100%;
      border-bottom: 4px solid #3b82f6;
    }

    .stats-panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1.5rem;
      background: white;
      max-width: 1000px;
      margin: -2rem auto 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      position: relative;
      z-index: 1000;
    }

    .stat-card {
      text-align: center;
      padding: 1rem;
      border-right: 1px solid #e2e8f0;
    }

    .stat-card:last-child {
      border-right: none;
    }

    .stat-value {
      display: block;
      font-size: 1.5rem;
      font-weight: 800;
      color: #2563eb;
    }

    .stat-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #64748b;
      font-weight: 600;
    }

    .legend {
      background: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      line-height: 18px;
      color: #555;
    }

    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>üè† Drone-to-Panchayat</h1>
    <p>AI-Powered Automated Building Footprint Extraction</p>
  </div>

  <div id="map"></div>

  <div class="stats-panel">
    <div class="stat-card">
      <span class="stat-value">EPSG:32614</span>
      <span class="stat-label">Coordinate System</span>
    </div>
    <div class="stat-card">
      <span class="stat-value">100</span>
      <span class="stat-label">Significant Buildings</span>
    </div>
    <div class="stat-card">
      <span class="stat-value">3,062.2 m¬≤</span>
      <span class="stat-label">Total Footprint</span>
    </div>
    <div class="stat-card">
      <span class="stat-value">30.6 m¬≤</span>
      <span class="stat-label">Avg Structure</span>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="main.js"></script>
</body>

</html>
